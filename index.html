<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- short cut icon from favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='./assets/images/favicon-32x32.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="game">
        
        <header>
            <div class="title">
                <h1>Rock Paper Scissors</h1>
            </div>
        </header>

          <!-- Score of player and computer -->
        <div class="score">  
            <div class="playerScore">
                <h2>
                    Player <span id="player-count">0</span>
                </h2>
            </div>       
            <div class="computerScore">
                <h2>
                    Computer <span id="computer-count">0</span>
                </h2>
            </div>
        </div>
        <!-- Player game buttons/images -->
        <div class="game-area">
            <button class="game-btn rock" value="Rock" aria-label="rock">
                <img src="./assets/images/rock.png" alt="rock icon">
            </button>
            <button class="game-btn paper" value="Paper" aria-label="paper">
                <img src="./assets/images/paper.png" alt="paper icon">
            </button>
            <button class="game-btn scissors" value="Scissors" aria-label="scissors">
                <img src="./assets/images/scissors.png" alt="scissors icon">
            </button>
        </div>

        <div class="choose">Choose one of the above!</div>
          
          <!--Final result of game -->
        <div class="final-result"></div>
          
          <!-- Restart the game -->
        <button class="restart"></button>
        <footer>
            <div class="rules">
               <h3><strong>Rules</strong></h3>
               <br>
               <p>Rock beats Scissors - Scissors beat Paper - Paper beats Rock</p>
           </div>
       </footer>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
