<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- short cut icon from favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='./assets/images/favicon-32x32.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissors</span>
            </h1>
            <div class="score-box">
                <h3>Score</h3>
                <p id="score">10</p>
            </div>
        </header>
        <section class="game-area">
            <button class="game-btn btn-rock" data-choice="rock" aria-label="Rock">
                <img src="./assets/images/rock.png" alt="rock icon">
            </button>
            <button class="game-btn btn-paper" data-choice="paper" aria-label="Paper">
                <img src="./assets/images/paper.png" alt="paper icon">
            </button>
            <button class="game-btn btn-scissors" data-choice="scissors" aria-label="Scissors">
                <img src="./assets/images/scissors.png" alt="scissors icon">
            </button>
        </section>
        
        <button class="rules-btn">Rules</button>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
