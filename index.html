<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissors</span>
            </h1>
            <div class="score-container">
                <h3>Score</h3>
                <p id="score">0</p>
            </div>
        </header>
        <section class="game-area">
            <button aria-label="Rock"><img src="./assets/images/rock.png" alt="rock icon"></button>
            <button aria-label="Paper"><img src="./assets/images/paper.png" alt="paper icon"></button>
            <button aria-label="Scissors"><img src="./assets/images/scissors.png" alt="scissors icon"></button>
        </section>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
