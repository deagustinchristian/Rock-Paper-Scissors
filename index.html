<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- short cut icon from favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='./assets/images/favicon-32x32.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="game">
        <!--Title -->
        <header>
            <div class="title">
                <h1>Rock Paper Scissors</h1>
            </div>
        </header>

          <!--Display Score of player and computer -->
        <div class="score">  
            <div class="playerScore">
                <h2>Player</h2>
                <p class="player-count count">0</p>
            </div>       
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="computer-count count">0</p>
            </div>
        </div>
        <!--Options available to player to play game -->
        <div class="game-area">
            <button class="game-btn rock" data-choice="rock" aria-label="Rock">
                <img src="./assets/images/rock.png" alt="rock icon">
            </button>
            <button class="game-btn paper" data-choice="paper" aria-label="Paper">
                <img src="./assets/images/paper.png" alt="paper icon">
            </button>
            <button class="game-btn scissors" data-choice="scissors" aria-label="Scissors">
                <img src="./assets/images/scissors.png" alt="scissors icon">
            </button>
        </div>

        <div class="move">Choose your move</div>
          
          <!--Number of moves left before game ends -->
        <div class="tries-left">Tries Left: 10 </div>
          
          <!--Final result of game -->
        <div class="final-result"></div>
          
          <!--Reload the game -->
        <button class="restart"></button>
  
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
