<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- short cut icon from favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='./assets/images/favicon-32x32.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>
                Rock Paper Scissor
            </h1>
        </header>
        <div class="score-box">
            <div class="player-score">
                <h3>Player</h3>
                <p class="player-count">0</p>
            </div>
                <div class="computer-score">
                <h3>Computer</h3>
                <p class="computer-count">0</p>
            </div>
        </div>
        
        <div class="game-area">
            <button class="game-btn btn-rock" data-choice="rock" aria-label="Rock">
                <img src="./assets/images/rock.png" alt="rock icon">
            </button>
            <button class="game-btn btn-paper" data-choice="paper" aria-label="Paper">
                <img src="./assets/images/paper.png" alt="paper icon">
            </button>
            <button class="game-btn btn-scissors" data-choice="scissor" aria-label="Scissors">
                <img src="./assets/images/scissors.png" alt="scissor icon">
            </button>
        </div>

        <div class="choose-button">Choose One!</div>
        <div class="count-down">Moves Left: 10</div>

        <button class="rules-btn">Rules</button>
        
        <div class="final-result"></div>
    
        <button class="restart"></button>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
